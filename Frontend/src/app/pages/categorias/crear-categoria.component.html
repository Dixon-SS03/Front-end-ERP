<div class="page-wrapper">

  <div class="form-container">

    <h2 class="form-title">
      <span class="title-bar"></span>
      Crear Categoría
    </h2>

    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" placeholder="Ej: Tecnología" />
        <small *ngIf="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched">
          El nombre es requerido (mínimo 3 caracteres)
        </small>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" formControlName="descripcion" placeholder="Ej: Productos electrónicos y accesorios" rows="3"></textarea>
        <small *ngIf="categoriaForm.get('descripcion')?.invalid && categoriaForm.get('descripcion')?.touched">
          La descripción debe tener al menos 3 caracteres
        </small>
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-success" [disabled]="categoriaForm.invalid">
          Guardar
        </button>

        <button type="button" class="btn btn-danger" (click)="volver()">
          Cancelar
        </button>
      </div>

    </form>

  </div>

</div>
