  <div *ngIf="loading && !categoriaForm.value.nombre" class="loading-container">
    <div class="spinner"></div>
    <p>Cargando categor√≠a...</p>
  </div>

  <div *ngIf="!loading || categoriaForm.value.nombre" class="form-section">
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">

      <fieldset>
        <legend>Informaci√≥n de la Categor√≠a</legend>

        <div class="form-group">
          <div class="input-wrapper">
            <label for="nombre">Nombre *</label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              placeholder="Ej: Tecnolog√≠a"
            />
            <small *ngIf="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched">
              El nombre es requerido (m√≠nimo 3 caracteres)
            </small>
          </div>

          <div class="input-wrapper">

              formControlName="descripcion"
              placeholder="Ej: Productos electr√≥nicos y accesorios"

              La descripci√≥n debe tener al menos 3 caracteres
            </small>
          </div>
        </div>
      </fieldset>

    </form>
  </div>
</div>
